{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleted Texts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-3">Deleted Texts (Superuser Only)</h2>
        <hr>

        {% for text in deleted_texts %}
            <div class="alert alert-danger">
                <pre class="m-0">{{ text.text }}</pre>
                <small>Deleted at: {{ text.deleted_at }} by {{ text.deleted_by }}</small>
            </div>
        {% empty %}
            <p class="text-muted">No deleted texts recorded.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
